name: Auto Format Code

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm install
        working-directory: ./academicpal

      - name: Run Prettier
        run: npx prettier . --write
        working-directory: ./academicpal

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "style: auto-format code"
          branch: "auto-format"
          title: "Automated Code Formatting"
          body: |
            This PR was created automatically by GitHub Actions Bot.
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: academicpal/**
